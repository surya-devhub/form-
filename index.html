<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="form.css">

<body>
    <h1>facebook</h1>
    <form action="index.html">
        <div class="head">
            <h2>Create a new account</h2>
            <p>Its quick and easy.</p>
        </div>
        <div>
            <input type="text" placeholder="First name" name="First name" class="name" required>
            <input type="text" placeholder="Surname" name="Surname" class="name" required>
        </div>
        <div class="dob">
            <p>Date of birth</p>
            <select name="date" id="date" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select name="month" id="month" required>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <input type="number" name="year" id="year" value="2000">
        </div>
        <div class="gender">
            <p>Gender</p>
            <div id="female" class="gender">
                <label for="female">Female</label>
                <input type="radio" name="female" id="female">
            </div>
            <div id="male" class="gender">
                <label for="mal e">Male</label>
                <input type="radio" name="male" id="male">
            </div>
            <div id="other" class="gender">
                <label for="other">Other</label>
                <input type="radio" name="other" id="other">
            </div>
        </div>
        <div >
            <input type="text" placeholder="Mobile number" required class="phone">
        </div>
        <div>
            <input type="email" placeholder="Email address" required  class="email">
        </div>
        <div >
            <input type="password" placeholder="New password" required class="password">
        </div>
        <div class="button">
            <button id="btn" type="submit">Sign Up</button>
        </div>
        <div class="foot">
            <p>Already have an account?</p>
        </div>
    </form>
</body>

</html>
